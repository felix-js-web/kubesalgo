# helm/nginx/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  type: {{ .Values.nginx.service.type }}
  ports:
    - port: {{ .Values.nginx.service.port }}
      targetPort: {{ .Values.nginx.service.port }}
      protocol: TCP
      name: http
      nodePort: {{ .Values.nginx.service.nodePort }}
  selector:
    app: nginx

---
apiVersion: v1
kind: Service
metadata:
  name: hashicorp-echo
  labels:
    app: hashicorp-echo
spec:
  type: {{ .Values.echo.service.type }}
  ports:
    - port: {{ .Values.echo.service.port }}
      targetPort: {{ .Values.echo.service.port }}
      protocol: TCP
      name: http
      nodePort: {{ .Values.echo.service.nodePort }}
  selector:
    app: hashicorp-echo